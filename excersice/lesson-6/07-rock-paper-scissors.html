<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors game</title>
  </head>
  <body>
    <p>Rock paper scissors</p>
    <button onclick="playGame('rock')">rock</button>
    <button onclick="playGame('paper')">paper</button>
    <button onclick="playGame('scissors')">scissors</button>

    <script>
      function playGame(playerMove) {
        const computerNumber = pickComputerMove();
        let result = "";
        if (playerMove === "rock") {
          if (computerNumber === "rock") {
            result = "tie";
          } else if (computerNumber === "paper") {
            result = "lose";
          } else if (computerNumber === "scissors") {
            result = "win";
          }
        } else if (playerMove === "paper") {
          if (computerNumber === "rock") {
            result = "win";
          } else if (computerNumber === "paper") {
            result = "tie";
          } else if (computerNumber === "scissors") {
            result = "lose";
          }
        } else if (playerMove === "scissors") {
          if (computerNumber === "rock") {
            result = "lose";
          } else if (computerNumber === "paper") {
            result = "win";
          } else if (computerNumber === "scissors") {
            result = "tie";
          }
        }

        alert(
          `you picked ${playerMove} and the computer picked  ${computerNumber}. you ${result}`
        );
      }

      //

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerNumber = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerNumber = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerNumber = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 2) {
          computerNumber = "scissors";
        }
        return computerNumber;
      }
    </script>
  </body>
</html>
